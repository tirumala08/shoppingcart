<div class="row">
  <div class="row">
    <div class="col-xs-12 col-md-4 product text-center" *ngFor="let item of products.groups; let i = index" data-toggle="modal" data-target="#myModal" (click)="overlayProduct(item.images, item.name)">
      <div class="itemProdcut text-center row">
        <div class="productname text-center col-xs-12">{{item.name}}</div>
        <div class="col-xs-12 text-center itemImage">
          <img src="{{item.hero.href}}" />
        </div>
        <div class="col-xs-12 text-center itemprice">
          <div *ngIf="item.price">{{item.price.regular | currency}}</div>
          <div *ngIf="item.priceRange">{{item.priceRange.selling.high | currency}}</div>
        </div>
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{selectProductName}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id="demo" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" [attr.data-slide-to]="k" *ngFor="let item of productImages; let k = index" [ngClass]="{'active': k === 0}"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let item of productImages; let ind = index" [ngClass]="{'active': ind === 0}">
              <img src="{{item.href}}" height="363">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
